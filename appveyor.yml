# environment variables
environment:
  matrix:
    - nodejs_version: "8.9"

# scripts that run after cloning repository
install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version)
  - node -v
  - npm -v
  - npm install
  - npm install -g @angular/cli@latest
  
# scripts to run before build
before_build:
  - ng build 

